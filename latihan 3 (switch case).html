<!DOCTYPE html>

<body>
  <h1>
    wafa ppl 1 switch case
  </h1>
</body>
<script>
let hari = parseInt(prompt("Masukkan angka (1-7):"));
switch(hari) {
 case 1: alert("Senin ngab"); break;
 case 2: alert("Selasa brok"); break;
 case 3: alert("Rabu bro"); break;
 case 4: alert("Kamis oii"); break;
 case 5: alert("Jumat sholat jum'at"); break;
 case 6: alert("Sabtu nguli brok"); break;
 case 7: alert("Minggu nyantai"); break;
 default: alert("Angka tidak valid");}
</script>
</html>
